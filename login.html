<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login form</h2>
  <form action="/action_page.php">
  <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="nmae" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="number">Mobile number:</label>
      <input type="number" class="form-control" id="number" placeholder="Enter number" name="number">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
       <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender">
      <option>Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>
      </div>
       <div class="form-group">
      <label for="add">Address</label>
      <input type="text-area" class="form-control" id="add" placeholder="Enter add" name="add">
      </div>
      <div class="form-group" >     <label for="country">Country </label>     <select class="form-control" id="country">
      <option>Select</option>
        <option>India</option>
        <option>America</option>
        <option>China</option>
        <option>Pakistan</option>
      </select>
      </div>
 <div class="form-group">
      <label for="state">state:</label>
      <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
    </div>
    <button type="submit" class="btn btn-default"><a href="log.html">Submit</a></button>
  </form>
</div>

</body>
</html>
